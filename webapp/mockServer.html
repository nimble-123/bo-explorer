<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Business Object Explorer</title>

	<!-- Bootstrapping UI5 -->
	<script id="sap-ui-bootstrap"
			src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_belize"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-resourceroots='{"dev.bo-explorer": "."}'
			data-sap-ui-frameOptions='allow'> 	// NON-SECURE setting for testing environment
	</script>

	<script>
		sap.ui.getCore().attachInit(function () {
			sap.ui.require([
			"dev/bo-explorer/localService/mockserver",
			"sap/m/Page",
			"sap/ui/core/ComponentContainer"
    		], function (server, Page, ComponentContainer) {
    		    // set up test service for local testing
				server.init();
    			// initialize the UI component
    			new Page({
    				showHeader: false,
    				content: new ComponentContainer({
    					height : "100%",
    					name : "dev.bo-explorer"
    				})
    			}).placeAt("content");
    		});
		});
	</script>

</head>

<!-- UI Content -->
<body class="sapUiBody" id="content" role="application">
</body>
</html>

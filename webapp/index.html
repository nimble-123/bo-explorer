            sap.ui.require([
				"sap/m/Page",
				"sap/ui/core/ComponentContainer"
			], function (Page, ComponentContainer) {
				// initialize the UI component
				new Page({
					showHeader: false,
					content: new ComponentContainer({
						height : "100%",
						name : "dev.bo-explorer"
					})
